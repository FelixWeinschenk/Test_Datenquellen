<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Beschreibung</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="data-table">
        </tbody>
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const sphere = params.get("sphere");
            document.getElementById("title").innerText = sphere;

            Papa.parse("data.csv", {
                console.log("CSV wird geladen...");
                download: true,
                header: true,
                delimiter: ";",
                complete: function (result) {
                    const filteredData = result.data.filter(row => row.sphere?.trim() === sphere);
                    const tableBody = document.getElementById("data-table");
                    
                    filteredData.forEach(row => {
                        let tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row.Name}</td><td>${row.Beschreibung}</td><td><a href="${row.Link}" target="_blank">Link</a></td>`;
                        tableBody.appendChild(tr);
                    });
                }
            });
        });
    </script>
</body>
</html>
