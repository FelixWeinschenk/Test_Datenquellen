<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosphären Übersicht</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80vw;
            max-width: 800px;
        }
        .tile {
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
        }
        .tile:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="tile" onclick="loadData('Biosphaere')">Biosphäre</div>
        <div class="tile" onclick="loadData('Reliefsphaere')">Reliefsphäre</div>
        <div class="tile" onclick="loadData('Hydrosphaere')">Hydrosphäre</div>
        <div class="tile" onclick="loadData('Atmosphaere')">Atmosphäre</div>
        <div class="tile" onclick="loadData('Lithosphaere')">Lithosphäre</div>
        <div class="tile" onclick="loadData('Kryosphaere')">Kryosphäre</div>
        <div class="tile" onclick="loadData('Pedosphaere')">Pedosphäre</div>
    </div>
    
    <script>
        function loadData(category) {
            window.location.href = `details.html?Filter=${category}`;
        }
    </script>
</body>
</html>
